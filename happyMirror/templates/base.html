<!DOCTYPE html>
<html lang="en">
<head>
    <title>HappyMirror</title>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'colors.css') }}">
    {% for entry in data: %}
    {% if entry['script'] %}
    <script type="application/javascript">{{ entry['script'] | safe }}</script>
    {% endif %}
    {% endfor %}
</head>
<body>
<div class="container">
    {% for entry in data: %}
    {% if entry['view'] %}
    <div class="row">
        <div class="twelve columns">{{ entry['view']|safe }}</div>
    </div>
    {% endif %}
    {% endfor %}
</div>
</body>
</html>
